<br/>
<table class="table table-striped table-bordered table-primary">
    <thead class="bg-primary text-white">
        <td>â„–</td>
        <td>Products list</td>
        <td>Total</td>
        <td>Order is send</td>
        <td>Update</td>
    </thead>
    <tbody>
         <tr *ngFor="let order of orderList; index as i">
             <td>{{i + 1}}</td>
             <td>
                <table class="table table-striped table-bordered table-info">
                    <thead class="bg-info text-white">
                        <td>Name</td>
                        <td>Price</td>
                        <td>Amount</td>
                    </thead>
                    <tbody>
                        <tr *ngFor="let product of order.productList">
                            <td>{{product.name}}</td>
                            <td>{{product.price | currency: 'RUB': "symbol-narrow": "1.2-2"}}</td>
                            <td>{{product.amount}}</td>
                        </tr>
                    </tbody>
                </table>
             </td>
             <td>{{order.total | currency: 'RUB': "symbol-narrow": "1.2-2"}}</td>
             <td>
                <label class="form-check-label p-5">
                    <input type="checkbox" class="form-check-input" [(ngModel)]="order.isSend"/>
                    Order is ready and send
                </label>
             </td>
             <td>
                 <button class="btn btn-success text-white" style="margin: 7px;" (click)="updateOrder(i)">Save changes</button>
             </td>
         </tr>
    </tbody>
</table>
