<div class="body">
    <div class="row">
        <div class="col col-12 col-md-6 col-lg-3 p-2" *ngFor="let prod of products, index as i">
            <div class="card" style="width: 18rem;">
                <img class="card-img-top" [src]="prod.picturePath" style="width: 286px; height: 180px;">
                <div class="card-body">
                    <h5 class="card-title">{{prod.name | titlecase}}</h5>
                    <p class="card-text">{{prod.description}}</p>
                    <p class="card-text">{{prod.price | currency: 'RUB': "symbol-narrow": "1.2-2"}}</p>
                    <a href="#" class="btn btn-primary" (click)="addToCart(i)">To cart</a>
                </div>
            </div>
        </div>
    </div>
</div>
